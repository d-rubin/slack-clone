<mat-card class="shadow-none">
    <mat-card-header>
      <mat-card-title>Create Channel</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" color="primary">
            <mat-label>Channel Name</mat-label>
            <input [(ngModel)]="channelName" matInput placeholder="Channel Name">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="dialogRef.close()">Cancel</button>
      <button mat-button (click)="createChannel()">Create</button>
    </mat-card-actions>
</mat-card>
