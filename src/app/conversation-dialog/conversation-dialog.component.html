<mat-card class="shadow-none">
    <mat-card-header>
      <mat-card-title>Start a Conversation</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" color="primary">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Search for User">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="dialogRef.close()">Cancel</button>
      <button mat-button>Create</button>
    </mat-card-actions>
</mat-card>
