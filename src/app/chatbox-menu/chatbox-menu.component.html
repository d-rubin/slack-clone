<div class="chat-header">
    <h2 class="mr-2">{{ channelName }}</h2>
    <div class="mr-2">
        <button mat-mini-fab color="primary" (click)="showMembers()">
            <mat-icon matBadge="{{ memberCount }}" matBadgeColor="warn">group</mat-icon>
        </button>
        <button mat-mini-fab color="primary" (click)="addUserToChannel()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
