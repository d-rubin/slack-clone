<div class="chat-header">
    <h2 class="mr-2">{{ name }}</h2>
    <div class="mr-2">
        <button *ngIf="channel" mat-mini-fab color="primary" (click)="showMembers()">
            <mat-icon matBadge="{{badgenumber}}" matBadgeColor="warn">group</mat-icon>
        </button>
        <button *ngIf="channel" mat-mini-fab color="primary" (click)="addUserToChannel()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
