<button class="menu-icon" mat-icon-button (click)="showMenu()"><mat-icon>{{ icon }}</mat-icon></button>
<mat-drawer-container *ngIf="menu" class="sidenav" autosize>
  <mat-drawer-content>
    <mat-accordion>
      <mat-expansion-panel expanded="true" (opened)="panelOpenState = true" (closed)="panelOpenState = false">

        <mat-expansion-panel-header>
          <mat-panel-title>
            Channels
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="item" *ngFor="let channel of allChannels" (click)="showContent(channel.channelId)">
          {{channel.name}}
        </div>

        <mat-action-row>
          <button mat-raised-button color="primary" (click)="openChannelDialog()">Add Channel</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion>
      <mat-expansion-panel expanded="true" (opened)="panelOpenState = true" (closed)="panelOpenState = false">

        <mat-expansion-panel-header>
          <mat-panel-title>
            Messages
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="item" *ngFor="let conversation of allConversations" (click)="showContent(conversation.conversationID)">
          {{conversation.name }}
        </div>

        <ng-template matExpansionPanelContent></ng-template>

        <mat-action-row>
          <button mat-raised-button color="primary" (click)="openConversationDialog()">
            Start Conversation</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-drawer-content>
</mat-drawer-container>
