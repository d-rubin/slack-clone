<div class="flex flex-col items-center justify-between h-full">
  <div class="flex flex-col items-center justify-center w-full gap-y-4 mt-8 bg-green-500">
    <!-- channel user: -->
    <mat-card class="w-4/5">
      <mat-card-header>
        <mat-card-title-group class="flex">
          <div class="mr-4">
            <mat-card-title>NAME SENDER MESSAGE</mat-card-title>
          </div>
          <div>
            <mat-card-subtitle>Send Time</mat-card-subtitle>
          </div>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <div class="flex mx-6 gap-4">
          <div class="flex items-center"><img class="w-16 h-16"
              src="https://material.angular.io/assets/img/examples/shiba2.jpg">
          </div>
          <div class="p-4  flex align-middle">
            MESSAGE HERE: Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo natus iusto quisquam
            mollitia reiciendis,
            tempora blanditiis dolor accusantium earum alias.
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="w-4/5 input-chat-container">
    <form [formGroup]="">
      <div class="input-chat-form-fields">
        <mat-form-field appearance="fill" [hideRequiredMarker]="" [floatLabel]="">
          <input matInput placeholder="Simple placeholder" required>
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
